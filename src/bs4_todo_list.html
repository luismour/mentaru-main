<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>bs4 todo list - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-white">
            <div class="card-body">
              <form action="javascript:void(0);">
                <input
                  type="text"
                  class="form-control add-task"
                  placeholder="New Task..."
                />
              </form>
              <ul class="nav nav-pills todo-nav">
                <li role="presentation" class="nav-item all-task active">
                  <a href="#" class="nav-link">All</a>
                </li>
                <li role="presentation" class="nav-item active-task">
                  <a href="#" class="nav-link">Active</a>
                </li>
                <li role="presentation" class="nav-item completed-task">
                  <a href="#" class="nav-link">Completed</a>
                </li>
              </ul>
              <div class="todo-list">
                <div class="todo-item">
                  <div class="checker">
                    <span class><input type="checkbox" /></span>
                  </div>
                  <span>Create theme</span>
                  <a
                    href="javascript:void(0);"
                    class="float-right remove-todo-item"
                    ><i class="icon-close"></i
                  ></a>
                </div>
                <div class="todo-item">
                  <div class="checker">
                    <span class><input type="checkbox" /></span>
                  </div>
                  <span>Work on wordpress</span>
                  <a
                    href="javascript:void(0);"
                    class="float-right remove-todo-item"
                    ><i class="icon-close"></i
                  ></a>
                </div>
                <div class="todo-item">
                  <div class="checker">
                    <span class><input type="checkbox" /></span>
                  </div>
                  <span>Organize office main department</span>
                  <a
                    href="javascript:void(0);"
                    class="float-right remove-todo-item"
                    ><i class="icon-close"></i
                  ></a>
                </div>
                <div class="todo-item">
                  <div class="checker">
                    <span><input type="checkbox" /></span>
                  </div>
                  <span>Error solve in HTML template</span>
                  <a
                    href="javascript:void(0);"
                    class="float-right remove-todo-item"
                    ><i class="icon-close"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        "use strict";

        var todo = function () {
          $(".todo-list .todo-item input").click(function () {
            if ($(this).is(":checked")) {
              $(this).parent().parent().parent().toggleClass("complete");
            } else {
              $(this).parent().parent().parent().toggleClass("complete");
            }
          });

          $(".todo-nav .all-task").click(function () {
            $(".todo-list").removeClass("only-active");
            $(".todo-list").removeClass("only-complete");
            $(".todo-nav li.active").removeClass("active");
            $(this).addClass("active");
          });

          $(".todo-nav .active-task").click(function () {
            $(".todo-list").removeClass("only-complete");
            $(".todo-list").addClass("only-active");
            $(".todo-nav li.active").removeClass("active");
            $(this).addClass("active");
          });

          $(".todo-nav .completed-task").click(function () {
            $(".todo-list").removeClass("only-active");
            $(".todo-list").addClass("only-complete");
            $(".todo-nav li.active").removeClass("active");
            $(this).addClass("active");
          });

          $("#uniform-all-complete input").click(function () {
            if ($(this).is(":checked")) {
              $(".todo-item .checker span:not(.checked) input").click();
            } else {
              $(".todo-item .checker span.checked input").click();
            }
          });

          $(".remove-todo-item").click(function () {
            $(this).parent().remove();
          });
        };

        todo();

        $(".add-task").keypress(function (e) {
          if (e.which == 13 && !$(this).val().length == 0) {
            $(
              '<div class="todo-item"><div class="checker"><span class=""><input type="checkbox"></span></div> <span>' +
                $(this).val() +
                '</span> <a href="javascript:void(0);" class="float-right remove-todo-item"><i class="icon-close"></i></a></div>'
            ).insertAfter(".todo-list .todo-item:last-child");
            $(this).val("");
          } else if (e.which == 13) {
            alert("Please enter new task");
          }
          $(document)
            .on(".todo-list .todo-item.added input")
            .click(function () {
              if ($(this).is(":checked")) {
                $(this).parent().parent().parent().toggleClass("complete");
              } else {
                $(this).parent().parent().parent().toggleClass("complete");
              }
            });
          $(".todo-list .todo-item.added .remove-todo-item").click(function () {
            $(this).parent().remove();
          });
        });
      });
    </script>
  </body>
</html>
